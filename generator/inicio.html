<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generators</h1>
    <script>
        function* iterable(){
            yield "Hola";
            console.log("Hola consola");
            yield "Hola 2"
            console.log("Seguimos con mas instrucciones de nuestro codigo");
            yield "Hola 3";
            yield "Hola 4";
        }
        let iterador = iterable(); //Tine que ser guardado en una variable
        console.log(iterador.next());
        console.log(iterador.next());
        console.log(iterador.next());
    </script>
</body>
</html>
